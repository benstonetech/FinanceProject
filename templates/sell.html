{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
           <select class="form-control" name="stock">
                {% for x in users_stocks %}
                    <option value="{{x.stock_symbol}}"> {{x.stock_symbol }} </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="number_to_sell" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit"> Sell</button>
    </form>
{% endblock %}
